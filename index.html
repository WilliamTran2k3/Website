<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <video src="background.mp4" autoplay loop muted>loop</video>

    <div class="title">
        <h1>
            Thế giới này là của Thành và Thành có quyền yêu em
        </h1>
        <h2>
            Yêu Thành thì chọn "Đồng ý" nhaaaaa
        </h2>
    </div>

    <button data-modal-target="#modal" class="buttonYes">Đồng ý. Yêu Thành</button>

    <div class="modal" id="modal">
        <div class="modal-header">
            <div class="'title">Cảm ơn em vì đã đồng ý</div>
            <button data-close-button class="close-button">&times;</button>
        </div>
        <div class="modal-body">Rất cảm ơn vì đã chọn yêu anh. Anh hứa sẽ yêu thương em như là con chó. Yêu em.</div>
    </div>

    <div id="overlay"></div>
    <button class="buttonNo">Hông yêu đâu</button>
    <script defer src="app.js"></script>
</body>

</html>
